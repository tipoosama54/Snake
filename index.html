<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://raw.githubusercontent.com/tipoosama54/Snake/refs/heads/main/wallpaperflare.com_wallpaper%20(28).jpg');
            background-size: cover;
            background-position: center;
            color: white;
            font-size: 20px;
            margin: 0;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }
        canvas {
            border: 4px solid white;
            background-color: transparent;
            border-radius: 21px;
            max-width: 90vw;
            max-height: 60vh;
        }
        #touchArea {
            width: 90vw;
            height: 30vh;
            background-color: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            border-radius: 15px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Snake Game</h1>
        <h2>made by Tipo</h2>
    </header>
    <p>Score: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="500" height="400"></canvas>
    <button id="startButton" onclick="startGame()">Start Game</button>
    
    <div id="touchArea">اسحب هنا للتحكم في الثعبان</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const startButton = document.getElementById("startButton");
        const touchArea = document.getElementById("touchArea");
        const box = 20;
        let snake;
        let direction;
        let food;
        let score;
        let gameInterval;
        let touchStartX, touchStartY;

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        touchArea.addEventListener("touchstart", (event) => {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        });

        touchArea.addEventListener("touchmove", (event) => {
            if (!touchStartX || !touchStartY) return;

            let touchEndX = event.touches[0].clientX;
            let touchEndY = event.touches[0].clientY;
            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
                else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (dy > 0 && direction !== "UP") direction = "DOWN";
                else if (dy < 0 && direction !== "DOWN") direction = "UP";
            }

            touchStartX = null;
            touchStartY = null;
        });

        function startGame() {
            startButton.style.display = "none";
            snake = [{x: 10 * box, y: 10 * box}];
            direction = null;
            food = { x: Math.floor(Math.random() * 25) * box, y: Math.floor(Math.random() * 20) * box };
            score = 0;
            scoreElement.textContent = score;
            gameInterval = setInterval(move, 100);
            draw();
        }

        function move() {
            if (!direction) return;
            
            let newX = snake[0].x;
            let newY = snake[0].y;
            if (direction === "UP") newY -= box;
            if (direction === "DOWN") newY += box;
            if (direction === "LEFT") newX -= box;
            if (direction === "RIGHT") newX += box;

            if (newX === food.x && newY === food.y) {
                food = { x: Math.floor(Math.random() * 25) * box, y: Math.floor(Math.random() * 20) * box };
                score++;
                scoreElement.textContent = score;
            } else {
                snake.pop();
            }

            let newHead = {x: newX, y: newY};
            
            if (newX < 0 || newX >= canvas.width || newY < 0 || newY >= canvas.height ||
                snake.some(segment => segment.x === newX && segment.y === newY)) {
                clearInterval(gameInterval);
                alert("Game Over! Your score: " + score);
                startButton.style.display = "block";
                return;
            }

            snake.unshift(newHead);
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 2, 0, Math.PI * 2);
            ctx.fill();

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = "lime";
                ctx.beginPath();
                ctx.arc(snake[i].x + box / 2, snake[i].y + box / 2, box / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
    </script>
</body>
</html>
